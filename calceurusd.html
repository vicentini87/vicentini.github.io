<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Calculadora EURUSD</title>

<link rel="icon" type="image/png" href="https://www.uscurrency.gov/themes/usc2021/images/favicons/apple-touch-icon.png">

<style>
/* 1. RESET DE SEGURANÇA */
* {
  box-sizing: border-box; 
  margin: 0;
  padding: 0;
}

body {
  font-family: Consolas, Arial, sans-serif;
  background: #0b1114;
  padding: 15px;
  color: #00eaff;
  overflow-x: hidden;
  width: 100%;
}

.sheet {
  background: #081c20;
  padding: 15px;
  border: 1px solid #00eaff;
  box-shadow: 0 0 15px rgba(0,234,255,0.35);
  width: 100%;
  max-width: 720px;
  margin: 0 auto;
  border-radius: 8px;
}

.title { 
  font-size: 18px; 
  font-weight: 700; 
  text-align: center; 
  margin-bottom: 20px;
  letter-spacing: 2px;
  color: #00f7ff;
  text-shadow: 0 0 8px #00eaff;
}

.row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.label { font-weight:700; font-size: 14px; }

.input-cell {
  width: 100px;
  text-align: right;
  border: 1px solid #00eaff;
  background: #021014;
  color: #00eaff;
  padding: 8px;
  font-size: 17px;
  flex-grow: 1;
}

.small-btn { 
  padding: 12px 10px; 
  font-size:14px; 
  border-radius:4px; 
  border:1px solid #00eaff;
  background: #021014;
  color:#00eaff;
  cursor:pointer;
  transition: 0.2s;
  flex: 1 1 auto; 
  min-width: 80px;
}

.small-btn:hover {
  background: #062a30;
  box-shadow: 0 0 8px #00eaff;
}

.btn-clear { border-color:#ff4d4d; color:#ff4d4d; }
.btn-fatiar { border-color:#ffd700; color:#ffd700; }

.triple-block {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

.box {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  flex: 1 1 200px;
}

.display {
  flex-grow: 1;
  background: #021014;
  padding: 8px;
  border: 1px solid #00eaff;
  text-align: right;
  color:#00eaff;
  min-height: 35px;
}

.table-wrapper {
  overflow-x: auto;
  margin-top: 20px;
  width: 100%;
  -webkit-overflow-scrolling: touch;
}

table.grid {
  border-collapse: collapse;
  width: 100%;
  font-size: 13px;
  color:#00eaff;
}

table.grid th, table.grid td {
  border:1px solid #004e55;
  padding:8px 4px;
}

table.grid th { background:#042a30; text-align:center; color:#00f7ff; }
table.grid td { background:#00090b; text-align:right; }
.col-A { text-align:center; background:#042a30; font-weight:700; }

.highlight td {
  color: #00ff88 !important;
  font-weight: bold;
  background: #063a35 !important;
}

.fatiado-msg {
  font-weight: bold;
  color: #ffd700;
  margin-top: 15px;
  font-size: 13px;
  text-align: center;
}

@media (max-width: 480px) {
  .row { gap: 5px; }
  .small-btn { font-size: 12px; padding: 10px 5px; }
  .box { justify-content: space-between; width: 100%; }
  .display { width: 60%; flex-grow: 0; }
  .label { font-size: 12px; }
}
</style>
</head>
<body>

<div class="sheet">
  <div class="title">CALCULADORA EURUSD</div>

  <div class="row">
    <div class="label">ALVO:</div>
    <input id="alvoManual" class="input-cell" type="number" step="0.01" placeholder="0.00" />

    <div class="label">C.R:</div>
    <input id="b2" class="input-cell" type="number" step="0.01" placeholder="100" />
  </div>
  
  <div class="row">
    <button id="btnCalc" class="small-btn">Calcular</button>
    <button id="btnClear" class="small-btn btn-clear">Limpar</button>
    <button id="btnFatiar" class="small-btn btn-fatiar">Fatiar</button>
  </div>

  <div class="triple-block">
    <div class="box">
      <span class="label">CR+ZN:</span>
      <div id="b3" class="display"></div>
    </div>
    <div class="box">
      <span class="label">LOSS:</span>
      <div id="b4" class="display"></div>
    </div>
    <div class="box">
      <span class="label">GAIN:</span>
      <div id="b5" class="display"></div>
    </div>
  </div>

  <div id="fatiadoMsg" class="fatiado-msg"></div>

  <div class="table-wrapper">
    <table class="grid" id="resultado">
      <thead>
        <tr><th class="col-A">CONT</th><th>U$ LOSS</th><th>U$ GAIN</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const inputB2 = document.getElementById("b2");
const inputAlvo = document.getElementById("alvoManual");
const tbody = document.querySelector("#resultado tbody");
const fatiadoMsg = document.getElementById("fatiadoMsg");

function format(v) { return Number(v).toFixed(2); }

function calcularBases(B2) {
  const n = Number(B2);
  if (!isFinite(n) || n === 0) return null;
  return { B3: n * 2, B4: (n / 8) * 9, B5: (n / 8) * 8 };
}

function preencherTabela(bases) {
  tbody.innerHTML = "";
  const alvo = Number(inputAlvo.value);
  
  if (alvo <= 0) {
    tbody.innerHTML = "<tr><td colspan='3' style='text-align:center'>Defina um ALVO para exibir o resultado.</td></tr>";
    return;
  }

  let menorDiferenca = Infinity;
  let melhorLinha = null;

  for (let i = 1; i <= 10000; i++) {
    const A = i / 100;
    const calcB = A * bases.B4;
    const calcC = A * bases.B5;

    const diferenca = Math.abs(calcC - alvo);
    if (diferenca < menorDiferenca) {
      menorDiferenca = diferenca;
      melhorLinha = { A, calcB, calcC };
    }
  }

  if (melhorLinha) {
    tbody.innerHTML = `
      <tr class="highlight">
        <td class="col-A">${format(melhorLinha.A)}</td>
        <td>${format(melhorLinha.calcB)}</td>
        <td>${format(melhorLinha.calcC)}</td>
      </tr>`;
  }
}

document.getElementById("btnCalc").onclick = () => {
  const bases = calcularBases(inputB2.value);
  if (!bases) return alert("Insira um valor de C.R válido.");
  fatiadoMsg.textContent = "";
  document.getElementById("b3").textContent = format(bases.B3);
  document.getElementById("b4").textContent = format(bases.B4);
  document.getElementById("b5").textContent = format(bases.B5);
  preencherTabela(bases);
};

document.getElementById("btnClear").onclick = () => {
  inputB2.value = "";
  inputAlvo.value = "";
  document.getElementById("b3").textContent = "";
  document.getElementById("b4").textContent = "";
  document.getElementById("b5").textContent = "";
  tbody.innerHTML = "";
  fatiadoMsg.textContent = "";
};

document.getElementById("btnFatiar").onclick = () => {
  const b3Val = document.getElementById("b3").textContent;
  if (!b3Val) return alert("Calcule primeiro!");

  // 1. Atualiza Displays Superiores
  document.getElementById("b3").textContent = format(Number(document.getElementById("b3").textContent) / 2);
  document.getElementById("b4").textContent = format(Number(document.getElementById("b4").textContent) / 2);
  document.getElementById("b5").textContent = format(Number(document.getElementById("b5").textContent) / 2);

  // 2. Fatiar a linha da tabela (CONT, LOSS e GAIN)
  const linhaDestaque = tbody.querySelector(".highlight");
  if (linhaDestaque) {
    const colunas = linhaDestaque.querySelectorAll("td");
    const novoCont = Number(colunas[0].textContent) / 2;
    const novoLoss = Number(colunas[1].textContent) / 2;
    const novoGain = Number(colunas[2].textContent) / 2;

    tbody.innerHTML = `
      <tr class="highlight">
        <td class="col-A">${format(novoCont)}</td>
        <td>${format(novoLoss)}</td>
        <td>${format(novoGain)}</td>
      </tr>`;
  }

  // 3. Atualiza o C.R base para acompanhar o fatiamento
  const novoCR = Number(inputB2.value) / 2;
  inputB2.value = novoCR;
  fatiadoMsg.textContent = `>>> Canal e Lote fatiados: ${format(novoCR)} pontos`;
};
</script>

</body>

</html>
