<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trader Panel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Consolas, Arial, sans-serif;
}

body {
    background: #000;
    color: #00ffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Painel principal */
.panel {
    width: 92%;
    max-width: 380px;
    padding: 25px 18px;
    border: 1px solid #00ffff;
    border-radius: 10px;
    background: rgba(0, 20, 20, 0.25);
    box-shadow:
        0 0 15px rgba(0,255,255,0.4),
        inset 0 0 20px rgba(0,255,255,0.15);
    text-align: center;
}

/* Título */
h1 {
    font-size: 18px;
    letter-spacing: 3px;
    margin-bottom: 18px;
    text-shadow: 0 0 10px #00ffff;
}

/* Botões */
.btn {
    display: block;
    width: 100%;
    padding: 16px;
    margin: 10px 0;
    border: 1px solid #00ffff;
    border-radius: 6px;
    text-decoration: none;
    color: #00ffff;
    letter-spacing: 2px;
    font-size: 15px;
    transition: 0.25s;
}

.btn:active {
    transform: scale(0.97);
}

.btn:hover {
    background: rgba(0,255,255,0.15);
    box-shadow: 0 0 12px #00ffff;
}

/* Área de mercado */
.market {
    margin-top: 18px;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 15px;
}

/* Card de ativo */
.asset {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,255,255,0.1);
}

.asset-name {
    font-size: 13px;
    letter-spacing: 1px;
}

.asset-price {
    font-size: 16px;
    text-shadow: 0 0 8px #00ffff;
}

/* Status */
.status {
    margin-top: 12px;
    font-size: 10px;
    opacity: 0.6;
    letter-spacing: 2px;
}
</style>
</head>
<body>

<div class="panel">
    <h1>TRADER PANEL</h1>

    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/calcel.html">
        CÁLCULO
    </a>

    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/pedido.html">
        PEDIDO
    </a>

    <div class="market">

        <div class="asset">
            <div class="asset-name">USD / BRL</div>
            <div class="asset-price" id="usd">--</div>
        </div>

        <div class="asset">
            <div class="asset-name">OURO (XAU/USD)</div>
            <div class="asset-price" id="gold">--</div>
        </div>

    </div>

    <div class="status">
        MARKET DATA - AUTO UPDATE
    </div>
</div>

<script>
// USD/BRL
async function atualizarUSD() {
    try {
        const r = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
        const d = await r.json();
        document.getElementById("usd").innerText =
            "R$ " + parseFloat(d.USDBRL.bid).toFixed(2);
    } catch {
        document.getElementById("usd").innerText = "Erro";
    }
}

// Ouro (XAU/USD)
async function atualizarOuro() {
    try {
        const r = await fetch("https://api.metals.live/v1/spot/gold");
        const d = await r.json();
        document.getElementById("gold").innerText =
            "$ " + parseFloat(d.price).toFixed(2);
    } catch {
        document.getElementById("gold").innerText = "Erro";
    }
}

// Atualizar tudo
function atualizarDados() {
    atualizarUSD();
    atualizarOuro();
}

// Primeira carga
atualizarDados();

// Atualiza a cada 60s
setInterval(atualizarDados, 60000);
</script>

</body>
</html>
