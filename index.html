<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel HUD</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Consolas", "Courier New", monospace;
    }

    body {
        background: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #00ffff;
    }

    /* Grade de fundo estilo HUD */
    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
    }

    /* Linha de varredura */
    .scan {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(0,255,255,0.5);
        animation: scan 4s linear infinite;
        z-index: 1;
    }

    @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
    }

    /* Container HUD */
    .hud-box {
        position: relative;
        padding: 50px 40px;
        border: 2px solid #00ffff;
        box-shadow:
            0 0 10px #00ffff,
            inset 0 0 20px rgba(0,255,255,0.2);
        text-align: center;
        z-index: 2;
    }

    /* Cantos estilo HUD */
    .hud-box::before,
    .hud-box::after {
        content: "";
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid #00ffff;
    }

    .hud-box::before {
        top: -2px;
        left: -2px;
        border-right: none;
        border-bottom: none;
    }

    .hud-box::after {
        bottom: -2px;
        right: -2px;
        border-left: none;
        border-top: none;
    }

    h1 {
        margin-bottom: 30px;
        letter-spacing: 4px;
        text-shadow: 0 0 10px #00ffff;
    }

    /* Botões HUD */
    .btn {
        display: block;
        width: 260px;
        margin: 15px auto;
        padding: 16px;
        color: #00ffff;
        text-decoration: none;
        border: 1px solid #00ffff;
        position: relative;
        transition: 0.3s;
        letter-spacing: 2px;
    }

    .btn:hover {
        background: rgba(0,255,255,0.15);
        box-shadow:
            0 0 10px #00ffff,
            0 0 25px #00ffff;
        transform: scale(1.05);
    }

    /* Linhas internas do botão */
    .btn::before,
    .btn::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border: 1px solid #00ffff;
    }

    .btn::before {
        top: -1px;
        left: -1px;
        border-right: none;
        border-bottom: none;
    }

    .btn::after {
        bottom: -1px;
        right: -1px;
        border-left: none;
        border-top: none;
    }

    /* Texto inferior HUD */
    .status {
        margin-top: 25px;
        font-size: 12px;
        opacity: 0.7;
        letter-spacing: 2px;
    }

</style>
</head>

<body>

<div class="scan"></div>

<div class="hud-box">
    <h1>SYSTEM PANEL</h1>

    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/calcel.html">
        ACESSAR CÁLCULO
    </a>

    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/pedido.html">
        ACESSAR PEDIDO
    </a>

    <div class="status">
        STATUS: ONLINE
    </div>
</div>

</body>
</html>
