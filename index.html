<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trader Panel</title>

<link rel="icon" type="image/png" href="https://www.uscurrency.gov/themes/usc2021/images/favicons/apple-touch-icon.png">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Consolas, Arial, sans-serif;
}

body {
    background: #000;
    color: #00ffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Painel */
.panel {
    width: 92%;
    max-width: 380px;
    padding: 22px 16px;
    border: 1px solid #00ffff;
    border-radius: 10px;
    background: rgba(0,20,20,0.25);
    box-shadow:
        0 0 15px rgba(0,255,255,0.4),
        inset 0 0 20px rgba(0,255,255,0.15);
    text-align: center;
}

h1 {
    font-size: 18px;
    letter-spacing: 3px;
    margin-bottom: 12px;
    text-shadow: 0 0 10px #00ffff;
}

/* Botões */
.btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    border: 1px solid #00ffff;
    border-radius: 6px;
    text-decoration: none;
    color: #00ffff;
    letter-spacing: 2px;
    font-size: 15px;
    transition: 0.25s;
}

.btn:active { transform: scale(0.97); }

.btn:hover {
    background: rgba(0,255,255,0.15);
    box-shadow: 0 0 12px #00ffff;
}

/* Mercado */
.market {
    margin-top: 14px;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 10px;
}

.asset {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    margin: 6px 0;
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,255,255,0.1);
}

/* Relógios */
.clocks {
    margin-top: 12px;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 10px;
}

.clock {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    padding: 3px 0;
}

/* Sessões */
.sessions {
    margin-top: 12px;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 10px;
}

.session {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    padding: 4px 0;
}

.open {
    color: #00ff88;
    text-shadow: 0 0 6px #00ff88;
}

.closed {
    color: #ff4d4d;
}

/* Status */
.status {
    margin-top: 10px;
    font-size: 10px;
    opacity: 0.6;
    letter-spacing: 2px;
}
</style>
</head>
<body>

<div class="panel">
    <h1>TRADER PANEL</h1>

    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/calcel.html">CÁLCULO</a>
    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/pedido.html">PEDIDO</a>

    <!-- Mercado -->
    <div class="market">
        <div class="asset">
            <span>USD / BRL</span>
            <span id="usd">--</span>
        </div>

        <div class="asset">
            <span>XAU / USD</span>
            <span id="gold">--</span>
        </div>
    </div>

    <!-- Relógios -->
    <div class="clocks">
        <div class="clock"><span>HONG KONG</span><span id="hk"></span></div>
        <div class="clock"><span>NEW YORK</span><span id="ny"></span></div>
        <div class="clock"><span>LONDON</span><span id="ldn"></span></div>
    </div>

    <!-- Sessões -->
    <div class="sessions">
        <div class="session"><span>ASIA</span><span id="asiaStatus"></span></div>
        <div class="session"><span>LONDON</span><span id="londonStatus"></span></div>
        <div class="session"><span>NEW YORK</span><span id="nyStatus"></span></div>
    </div>

    <div class="status">AUTO UPDATE</div>
</div>

<script>
// -------- USD --------
async function atualizarUSD() {
    try {
        const r = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
        const d = await r.json();
        document.getElementById("usd").innerText =
            "R$ " + parseFloat(d.USDBRL.bid).toFixed(2);
    } catch {
        document.getElementById("usd").innerText = "Erro";
    }
}

// -------- OURO --------
async function atualizarOuro() {
    try {
        const resposta = await fetch(
            "https://api.allorigins.win/raw?url=https://data-asg.goldprice.org/dbXRates/USD"
        );
        const dados = await resposta.json();
        const preco = dados.items[0].xauPrice;

        document.getElementById("gold").innerText =
            "$ " + parseFloat(preco).toFixed(2);
    } catch {
        document.getElementById("gold").innerText = "Erro";
    }
}

// -------- RELÓGIOS --------
function atualizarRelogios() {
    const agora = new Date();

    document.getElementById("hk").innerText =
        agora.toLocaleTimeString("pt-BR", {
            timeZone: "Asia/Hong_Kong",
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
        });

    document.getElementById("ny").innerText =
        agora.toLocaleTimeString("pt-BR", {
            timeZone: "America/New_York",
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
        });

    document.getElementById("ldn").innerText =
        agora.toLocaleTimeString("pt-BR", {
            timeZone: "Europe/London",
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
        });
}

// -------- SESSÕES --------
// Horários baseados no horário de New York
function atualizarSessoes() {
    const nyTime = new Date().toLocaleString("en-US", {
        timeZone: "America/New_York"
    });

    const horaNY = new Date(nyTime).getHours();

    // Asia: 21–06
    const asiaOpen = (horaNY >= 21 || horaNY < 6);

    // London: 03–12
    const londonOpen = (horaNY >= 3 && horaNY < 12);

    // New York: 08–17
    const nyOpen = (horaNY >= 8 && horaNY < 17);

    atualizarStatus("asiaStatus", asiaOpen);
    atualizarStatus("londonStatus", londonOpen);
    atualizarStatus("nyStatus", nyOpen);
}

function atualizarStatus(id, aberto) {
    const el = document.getElementById(id);
    if (aberto) {
        el.innerText = "OPEN";
        el.className = "open";
    } else {
        el.innerText = "CLOSED";
        el.className = "closed";
    }
}

// -------- ATUALIZAÇÃO --------
function atualizarTudo() {
    atualizarUSD();
    atualizarOuro();
}

atualizarTudo();
atualizarRelogios();
atualizarSessoes();

setInterval(atualizarTudo, 60000);
setInterval(atualizarRelogios, 1000);
setInterval(atualizarSessoes, 60000);
</script>

</body>
</html>
