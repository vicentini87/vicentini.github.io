<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trader Panel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Consolas, Arial, sans-serif;
}

body {
    background: #000;
    color: #00ffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Painel */
.panel {
    width: 92%;
    max-width: 380px;
    padding: 22px 16px;
    border: 1px solid #00ffff;
    border-radius: 10px;
    background: rgba(0,20,20,0.25);
    box-shadow:
        0 0 15px rgba(0,255,255,0.4),
        inset 0 0 20px rgba(0,255,255,0.15);
    text-align: center;
}

h1 {
    font-size: 18px;
    letter-spacing: 3px;
    margin-bottom: 15px;
    text-shadow: 0 0 10px #00ffff;
}

/* Botões */
.btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    border: 1px solid #00ffff;
    border-radius: 6px;
    text-decoration: none;
    color: #00ffff;
    letter-spacing: 2px;
    font-size: 15px;
    transition: 0.25s;
}

.btn:active { transform: scale(0.97); }

.btn:hover {
    background: rgba(0,255,255,0.15);
    box-shadow: 0 0 12px #00ffff;
}

/* Mercado */
.market {
    margin-top: 15px;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 12px;
}

.asset {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    margin: 6px 0;
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 6px;
    box-shadow: inset 0 0 8px rgba(0,255,255,0.1);
}

.asset-name {
    font-size: 13px;
}

.asset-price {
    font-size: 16px;
    text-shadow: 0 0 8px #00ffff;
}

/* Relógios */
.clocks {
    margin-top: 12px;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 10px;
}

.clock {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    padding: 4px 0;
}

.status {
    margin-top: 10px;
    font-size: 10px;
    opacity: 0.6;
    letter-spacing: 2px;
}
</style>
</head>
<body>

<div class="panel">
    <h1>TRADER PANEL</h1>

    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/calcel.html">CÁLCULO</a>
    <a class="btn" href="https://vicentini87.github.io/vicentini.github.io/pedido.html">PEDIDO</a>

    <div class="market">
        <div class="asset">
            <div class="asset-name">USD / BRL</div>
            <div class="asset-price" id="usd">--</div>
        </div>

        <div class="asset">
            <div class="asset-name">XAU / USD</div>
            <div class="asset-price" id="gold">--</div>
        </div>
    </div>

    <div class="clocks">
        <div class="clock"><span>NEW YORK</span><span id="ny"></span></div>
        <div class="clock"><span>LONDON</span><span id="ldn"></span></div>
        <div class="clock"><span>HONG KONG</span><span id="hk"></span></div>
    </div>

    <div class="status">AUTO UPDATE</div>
</div>

<script>
// -------- USD/BRL --------
async function atualizarUSD() {
    try {
        const r = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
        const d = await r.json();
        document.getElementById("usd").innerText =
            "R$ " + parseFloat(d.USDBRL.bid).toFixed(2);
    } catch {
        document.getElementById("usd").innerText = "Erro";
    }
}

// -------- OURO XAU/USD --------
async function atualizarOuro() {
    try {
        const resposta = await fetch(
            "https://api.allorigins.win/raw?url=https://data-asg.goldprice.org/dbXRates/USD"
        );

        const dados = await resposta.json();

        // preço do ouro por onça
        const preco = dados.items[0].xauPrice;

        document.getElementById("gold").innerText =
            "$ " + parseFloat(preco).toFixed(2);

    } catch (erro) {
        document.getElementById("gold").innerText = "Erro";
    }
}


// -------- RELÓGIOS --------
function atualizarRelogios() {
    const agora = new Date();

    document.getElementById("ny").innerText =
        agora.toLocaleTimeString("pt-BR", { timeZone: "America/New_York", hour12: false });

    document.getElementById("ldn").innerText =
        agora.toLocaleTimeString("pt-BR", { timeZone: "Europe/London", hour12: false });

    document.getElementById("hk").innerText =
        agora.toLocaleTimeString("pt-BR", { timeZone: "Asia/Hong_Kong", hour12: false });
}

// -------- ATUALIZAÇÕES --------
function atualizarTudo() {
    atualizarUSD();
    atualizarOuro();
}

atualizarTudo();
atualizarRelogios();

setInterval(atualizarTudo, 60000);   // preços
setInterval(atualizarRelogios, 1000); // relógios em tempo real
</script>

</body>
</html>
